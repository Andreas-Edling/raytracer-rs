name: Continuous Integration
on: [push, pull_request]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        kind: ['windows', 'wasm']
        include:
          - kind: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            args: 
          - kind: wasm
            os: windows-latest
            target: wasm32-unknown-unknown
            args: --lib

    runs-on: ${{ matrix.os }}
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
      - name: Checkout
        uses: actions/checkout@v1
      - name: Fetch crates
        uses: actions-rs/cargo@v1
        with:
          command: fetch
          args: --target ${{ matrix.target }}
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release ${{ matrix.args }} --target ${{ matrix.target }}

  publish:
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown
      - name: Checkout
        uses: actions/checkout@v1
      - name: Fetch crates
        uses: actions-rs/cargo@v1
        with:
          command: fetch
          args: --target wasm32-unknown-unknown
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --lib --target wasm32-unknown-unknown
      - name: Install bindgen
        run: cargo install wasm-bindgen-cli 
      - name: Run bindgen
        run: wasm-bindgen --target web --no-typescript --out-dir ./www target/wasm32-unknown-unknown/release/raytracer_wasm.wasm
